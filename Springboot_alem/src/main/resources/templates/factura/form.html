<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Alem Make Up Store - Clientes</title>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet" 
	
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
	
	<!--  th:href="@{/css/jquery-ui.min.css}"
	th:rel="stylesheet"-->
</head>
<body>
	<style>
.x {
	width: 90%;
	background-color: #b7b7a4;
}

.barra {
	width: 100%;
	display: flex;
	justify-content: end;
	align-items: center;
}

.menu {
	justify-content: center;
	align-items: center;
}

.active {
	display: block;
	transition: all 0.4s linear;
	border-radius: 5px;
}

li {
	margin: auto 4vh !important;
}

.cliente {
	width: 90%;
	justify-content: space-around;
	align-items: center;
}

.c {
	padding: 1rem !important
}
</style>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid" style="background-color: #b7b7a4;">
				<a class="navbar-brand" href="#"> <img
					src="./images/maquillaje.svg" alt="" width="45" height="35">
				</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a th:href="@{/listarUser}"
							class="nav-link active" aria-current="page">
								<button class="btn btn-outline-dark" type="submit"
									style="background-color: #ccd5ae;">Usuarios</button>
						</a></li>
						<li class="nav-item"><a th:href="@{/listarCliente}"
							class="nav-link active" aria-current="page" href="#">
								<button class="btn btn-outline-dark" type="submit"
									style="background-color: #a4ac86;">Clientes</button>
						</a></li>
						<li class="nav-item"><a th:href="@{/listarProveedor}"
							class="nav-link active" aria-current="page" href="#">
								<button class="btn btn-outline-dark" type="submit"
									style="background-color: #ccd5ae;">Proveedores</button>
						</a></li>
						<li class="nav-item"><a th:href="@{/archivoCSV}"
							class="nav-link active" aria-current="page" href="#">
								<button class="btn btn-outline-dark" type="submit"
									style="background-color: #a4ac86;">Productos</button>
						</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">
								<button class="btn btn-outline-dark" type="submit"
									style="background-color: #ccd5ae;">Ventas</button>
						</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">
								<button class="btn btn-outline-dark" type="submit"
									style="background-color: #ccd5ae;">Reportes</button>
						</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<br>
	<a class="btn btn-light btn-xs" th:href="@{'/listarCliente'}"
		th:text="'&laquo;volver'"></a>

	<form th:action="@{/factura/form}" th:object="${factura}" method="post">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" th:text="'cliente'"></label>
			<div class="col-m-6">
				<input th:value="${factura.cliente.nombre}" class="form-control"
					disabled='disabled' />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label" th:text="'Descripcion'"></label>
			<div class="col-m-6">
				<input type="text" th:field="*{descripcion}" class="form-control" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label" th:text="'Observacion'"></label>
			<div class="col-m-6">
				<textarea th:field="*{observacion}" class="form-control"></textarea>
			</div>
		</div>


		<div class="form-group row">
			<label for="buscar_producto" class="col-sm-2 col-form-label"
				th:text="'buscar producto'"></label>
			<div class="col-m-6">
				<input type="text" name="buscar_producto" id="buscar_producto"
					class="form-control" />
			</div>
		</div>

		<table th:replace="factura/plantilla-items :: itemsFactura"></table>

		<table id="cargarItemProductos"
			class="table table-sm table-striped table-hover">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Cantidad</th>
					<th>Total</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
			
			</tbody>


		</table>
<h5>total <span  id="gran_total">0</span></h5><!-- reccorre todos los total importe -->


		<div class="form-group row">
			<div class="col-m-6">
				<input type="submit" th:value="${titulo}" class="btn btn-secondary" />
			</div>
		</div>
	</form>


	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script src="funciones.js"></script>
	<script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</html>
