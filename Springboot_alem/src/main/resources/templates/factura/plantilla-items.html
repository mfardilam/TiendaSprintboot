<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
</head>


</head>
<body>
	<style>
.x {
	width: 90%;
	background-color: #b7b7a4;
}

.barra {
	width: 100%;
	display: flex;
	justify-content: end;
	align-items: center;
}

.menu {
	justify-content: center;
	align-items: center;
}

.active {
	display: block;
	transition: all 0.4s linear;
	border-radius: 5px;
}

li {
	margin: auto 5vh !important;
}

.cliente {
	width: 90%;
	justify-content: space-around;
	align-items: center;
}

.c {
	padding: 1rem !important
}
</style>
	<table th:fragment="itemsFactura" class="d-none">

		<tbody id="plantillaItemsFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NOMBRE}</td>
				<td>{PRECIOV}</td>
				<td><input type="number" value="1" name="cantidad[]"
					id="cantidad_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({ID}, {PRECIOV}, this.value);"/></td>
				<td><span id="total_importe_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarLineaFactura({ID});">x</a></td>
				
			
			</tr>

		</tbody>

	</table>


</body>
</html>
