<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Bienvenido - Alem Make Up</title>
		<script src="https://code.jquery.com/jquery-3.6.0.js" 
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<!-- Para los iconos -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>  
    	<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
	</head>
	<body>
	<br><br><br>
		<div class="modal-dialog text-center">
			<div class="col-sm-10">
				<div class="modal-content">
					<div class="col-12 user-img">
						<img src="images/avatar_verde.svg"/>
					</div>
					<form class="col-12 login" th:action="@{/login}" method="post" style="height: 200px;" >
						<div class="form-group" id="user-group">
							<input type ="text" class="form-control" placeholder="Ingrese el usuario" name="username"/>							
						</div><br>
						<div class="form-group" id="pass-group">
							<input type ="password" class="form-control" placeholder="Ingrese contraseña" name="password"/>							
						</div><br>
						<button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
					</form>
					<div class="col-12 forgot">
                    	<a href="#">¿Recordar contrasena?</a>
                	</div>
                	<div th:if="${param.error}" class="alert alert-danger" role="alert">
		            	Contraseña o usuarios inválidos
		        	</div>
		        	<div th:if="${param.logout}" class="alert alert-success" role="alert">
		            	¡Has cerrado sesión!
		        	</div>
				</div>
			</div>
		</div>
	
	</body>
</html>
