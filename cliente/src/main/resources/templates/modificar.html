<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Datos del Cliente</title>
</head>
<body>
<h1>Datos del cliente</h1>
<a th:href="@{/}">Regresar</a>
<br/>
<form th:action="@{/guardar}" method="post" th:object="${cliente}">
<input type="hidden" name="idcliente" th:field="*{idcliente}"/>
<br/>
<label for="cedula">Cedula:</label>
<input type="text" name="cedula" th:field="*{cedula}"/>
<br/>

<label for="nombre">Nombre:</label>
<input type="text" name="nombre" th:field="*{nombre}"/> <!--* selecciona el atributo -->
<br/>
<label for="apellido">Direccion:</label>
<input type="text" name="direccion" th:field="*{direccion}"/>
<br/>
<label for="email">Correo Electronico:</label>
<input type="email" name="email" th:field="*{email}"/>
<br/>
<label for="telefono">Telefono:</label>
<input type="tel" name="telefono" th:field="*{telefono}"/>
<br/>
<input type="submit" name="guardar" value="Guardar"/>
</form>
</body>
</html>
